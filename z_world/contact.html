<head>

    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Dosis:wght@600&family=Oswald&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

<body class="secPage">
    <header class="secHead">
        <nav>
            <ul class="navigation">
                <li><a href="../index.html">Home Page</a></li>
                <li><a href="origins.html">Origins</a></li>
                <li><a href="media.html">Zombies in Media</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
        <div class="textcont">
            <h2>Contact</h2>
            <h3 class="secQuote">“Zombies eat brains, you are safe”</h3>
        </div>
    </header>
    <main class="mainTxt">
        <div>
            <form>
                <label for="first-name">First Name</label>
                <br>
                <input type="text" name="first-name" id="first-name">
            </form>
            <form>
                <label for="last-name">Last Name</label>
                <br>
                <input type="text" name="last-name" id="last-name">
            </form>
            <form>
                <label for="email">Email</label>
                <br>
                <input type="text" name="email" id="email">
            </form>
            <form>
                <label for="phone-number">Phone Number</label>
                <br>
                <input type="number" name="phone-number" id="phone-number">
            </form>
            <form>
                <label for="comment">Comment</label>
                <br>
                <textarea id="comment" name="comment" rows="5" cols="30">We want to hear about you :)</textarea>
            </form>
            <form>
                <input type="submit" value="Send">
            </form>
        </div>
    </main>
    <footer>
        <nav>
            <ul class="socialMedia">
                <li><a><i class="fa fa-facebook-f"></i></a></li>
                <li><a><i class="fa fa-instagram"></i></a></li>
                <li><a><i class="fa fa-linkedin-square"></i></a></li>
            </ul>
        </nav>
    </footer>
</body>
