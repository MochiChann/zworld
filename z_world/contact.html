<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Dosis:wght@600&family=Oswald&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='../style/style.css' rel='stylesheet'>
</head>
<body class="secPage">
    <header class="secHead">
        <nav class="nav justify-content-center">
            <ul class="navigation">
                <li class="nav-item"><a class="nav-link" href="../index.html">Home Page</a></li>
                <li class="nav-item"><a class="nav-link" href="origins.html">Origins</a></li>
                <li class="nav-item"><a class="nav-link" href="media.html">Zombies in Media</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact us</a></li>
            </ul>
        </nav>
        <div class="container">
            <section class="row align-items-center" class="textCont">
                <h2 class="col-sm-12 col-md-4 col-lg-4 col-xl-4">Contact</h2>
                <h3 class="col-sm-12 col-md-8 col-lg-8 col-xl-8" class="secQuote">“Zombies eat brains, you are safe”</h3>
            </section>
        </div>
    </header>
    <main class="container" class="mainTxt">
        <div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
            <div class="mb-3">
                <label for="email1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emai1" aria-describedby="emailHelp" placeholder="Email Address">
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phoneNumber" placeholder="Phone Number">
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Comments</label>
                <input type="text" class="form-control" id="Comments" placeholder="We want to hear about you :)">
            </div>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </main>
    <footer>
        <nav>
            <ul class="socialMedia">
                <li><a><i class="fa fa-facebook-f"></i></a></li>
                <li><a><i class="fa fa-instagram"></i></a></li>
                <li><a><i class="fa fa-linkedin-square"></i></a></li>
            </ul>
        </nav>
    </footer>
